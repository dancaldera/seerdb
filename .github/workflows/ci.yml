name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install Dependencies
        run: bun install
        
      - name: Check Code Quality (Biome)
        run: bun run check
        
      - name: Type Check
        run: bun run type-check
        
      - name: Run Tests
        run: bun test
        
      - name: Build
        run: bun run build
